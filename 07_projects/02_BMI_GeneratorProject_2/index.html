<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI(Body , Muscels , Index)</title>
</head>

<body>
   
    <div class="container">
        <div class="navButton">
            <span id="black">Night Mode</span>
            <span id="white">Light Mode</span>
        </div>
        <h2>BMI (Body Muscles Index) Calculator</h2>
        <form>
            <p><label for="height">Height in CM : </label><input type="text" name="height" id="height"></p>
            <p><label for="weight">Weight in KG : </label><input type="text" name="weight" id="weight"></p>
            <p id="result">Result : </p>
            <p id="weightGuide">Weight_Guide : </p>
            
            <button type="submit">calculate</button>
            <h2>Example of Weight Guide</h2>
            <p>Under Weight = Less then 18.6</p>
            <p>Normal Range = 18.6 and 24.9</p>
            <p>Over Weight = Greater then 24.9</p>

        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
